{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>MI WEB| {% block titulo %}{% endblock titulo %}</title>

	<!-- Bootstrap CSS v5.2.1 -->
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous"
	/>
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"> </script>
	<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"> </script>
</head>


<body class="contenedor">

<nav class="navbar">

	<div class="container-fluid">
		<img src="{% static 'img/logo.png' %}" width="50px" height="50px">

		<div class="nav">

			<a class="nav-link active" href="{% url 'home' %}" aria-current="page"
				>Principal
			</a>
			<a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
			<a class="nav-link" href="{% url 'noticias:listar' %}">Ver Noticias</a>
			
			{% if user.is_authenticated %}
				<strong>Hola {{ user.username }}</strong>
				<a class="nav-link" href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a class="nav-link" href="{% url 'login' %}">Login</a>
				<a class="nav-link" href="{% url 'usuarios:registro' %}">Registrar</a>
			{% endif %}			
			
			<!-- <a class="nav-link disabled" href="#">Disabled link</a> -->
		</div>
	</div>
	
</nav>

	<div class="bloque">
	{% block contenido %}
	
	{% endblock contenido %}
	</div>
</body>
</html>
